# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 空想美術館
subtitle: ——若し雨が降ったら
description: 我们都忘了真理的名字……
keywords: blog,ACG,技术博客,二次元
author: アルミット
language: zh-CN
timezone: 

# URL
## If your site is put in a subdirectory, set url 
## as 'http://yoursite.com/child' and root as '/child/'
url: https://kahsolt.github.io/
root: /
permalink: writings/:title/
# permalink: posts/:abbrlink/    # use plugin abbrlink
permalink_defaults:

# Directory
source_dir: source
public_dir: public
archive_dir: archives
category_dir: categories
tag_dir: tags
code_dir: code
i18n_dir: :lang
skip_render:
  - 'assets/**'

# Writing
new_post_name: ":year-:month-:day\_:title.md"  # File name of new posts
default_layout: post
titlecase: False          # Transform title into titlecase
external_link: true       # Open external links in new tab
filename_case: 1          # default: 0
render_drafts: false
post_asset_folder: false  # KEEP IT FALSE, static files are not distrubuted
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: 什么
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# cyanstyle
# diaspora
# landscape
# next
# replica
theme: cyanstyle

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Kahsolt/kahsolt.github.io


